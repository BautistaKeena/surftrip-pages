    <main class="contacto-main">
        <section>
            <h1>CONTACTO</h1>
            <h3>Dejanos tus datos para poder viajar.</h3>
            <form action="">
                <div>
                    <!-- Campo para nombre -->
                    <label for="nombreApellido">Nombre y apellido :</label>
                    <input type="text" id="nombreApellido" name="nombreApellido" placeholder="Lionel Messi">
                </div>
                <div>
                    <!-- Campo para telefono -->
                    <label for="telefono">Telefono : </label>
                    <input type="tel" id="telefono" name="telefonoCelular" placeholder="+54 11 3488-0188">
                </div>
                <div>
                    <!-- Campo para correo -->
                    <label for="correoElectronico">Correo electronico :</label>
                    <input type="email" id="correoElectronico" name="correoElectronico" placeholder="tunombre@tucorreo.com">
                </div>
                <div>
                    <!-- Campo para destino (menu desplegable con continente y pais)-->
                    <label for="destino">Destino :</label>
                    <select name="destino" id="destino">
                        <option value="EstadosUnidos">Estados Unidos</option>
                        <option value="CostaRica">Costa Rica</option>
                        <option value="Panama">Panama</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Peru">Peru</option>
                        <option value="Francia">Francia</option>
                        <option value="Portugal">Portugal</option>
                        <option value="Australia">Australia</option>
                        <option value="Indonesia">Indonesia</option>
                    </select>
                </div>
                <div>
                    <!-- Campo para adultos -->
                    <label for="adultos">Adultos (mayores de 14 años) :</label>
                    <input type="number" id="adultos" name="adultos">
                </div>
                <div>
                    <!-- Campo para menores -->
                    <label for="menores">Menores (entre 1 y 14 años) :</label>
                    <input type="number" id="menores" name="menores">
                </div>
                <div>
                    <!-- Campo para fecha salida -->
                    <label for="fecha-ida">Fecha de ida :</label>
                    <input type="date" id="fecha-ida" name="fecha-ida">
                </div>
                <div>
                    <!-- Campo para fecha vuelta -->
                    <label for="fecha-vuelta">Fecha de vuelta :</label>
                    <input type="date" id="fecha-vuelta" name="fecha-vuelta">
                </div>
                <div>
                    <!-- Campo para comentario -->
                    <label for="comentarios">Comentarios :</label>
                    <div>
                    <textarea name="comentarios" id="comentarios" cols="50" rows="5" placeholder="Aclara todas las dudas que te hayan quedado, te responderemos al instante."></textarea>
                    </div>
                </div>
                <div>
                    <!-- boton de enviar -->
                    <input type="submit" value="Enviar" class="boton-enviar">
                </div>
            </form>
        </section>
    </main>
